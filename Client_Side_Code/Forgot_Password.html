<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>

<script>

function forgotPasswordFunc() {
	
	var email = document.forms["forgotPassword"]["u_email"].value;
	
	
	var jsObject = new Object();
	
	jsObject.email = email;
	
	var jsonString = JSON.stringify(jsObject);
	//window.alert(jsonString);
	
	var xmlhttp = new XMLHttpRequest();
	var txt = "";
	xmlhttp.onreadystatechange = function() {
		if(this.readyState == 4 && this.status == 200) {
			
			//alert(this.responseText);
			txt += "<form>";
			txt += "<p>";
			txt += "Code  <input type=\"text\" name=\"u_random_number\" />"
			txt += 	"</p>";
			txt += "<input type=\"submit\" value=\"Verify\" />";
			txt += "</form>";
			
			document.getElementById("rcorners2").innerHTML = txt;
			
		}
	}
	
	xmlhttp.open("POST", "http://localhost:8082/JAX-RS-Starter/app/user/forgotpassword", true);
	xmlhttp.setRequestHeader("Content-type", "application/json");
	xmlhttp.send(jsonString);
	
}

</script>


<style>
#rcorners2 {
  border-radius: 25px;
  border: 2px solid black;
  padding: 20px; 
  width: 200px;
  height: 160px; 
  margin:auto;
}
</style>


</head>
<body>

	
	
	<form id = "rcorners2" action="javascript:forgotPasswordFunc();" method="post" name = "forgotPassword" >
		<h4> Enter the email! </h4>
		<p>
			Email  <input type="text" name="u_email" />
		</p>
		
		<input type="submit" value="Send Code" />
		
		
	</form>
	
	
	
	

</body>
</html>
